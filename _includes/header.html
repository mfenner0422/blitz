<header class="site-header">

    <a class="site-title page-link" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link {% if page.url == my_page.url %}is-selected{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}"><span class="page-link-word">{{ my_page.title }}</span></a>
        {% endif %}
      {% endfor %}
    </nav>

</header>
